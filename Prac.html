<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
    </head>
    <style>
        .Mytitle{
            /*백그라운드 컬러 지정*/
            background-color: green;
            /*백그라운드 가로 세로 크기 지정*/
            width: 300px;
            height: 200px;
            /*글자 색 지정*/
            color: white;
            /*텍스트 줄맞춤*/
            text-align: center;

        }
    </style>
    <body>
        <!--div tag 를 통해 묶음처리.-->
        <div class="Mytitle">
            <h1>Login Page</h1>
            <h5>Input your ID/PW</h5>
        </div>

        <p>ID: <input type="text"></p>
        <p>PW: <input type="text"></p>
        <button>Login</button>
    </body>
</html>
