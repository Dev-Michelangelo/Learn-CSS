<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
    </head>
    <!--CSS 영역-->
    <Style>
        .Mytitle{
            /*CSS 에도 상속의 개념이 있습니다.*/
            /*글자 색 지정*/
            color: blue;
        }
    </Style>
    <body>
        <!--명명-->
        <h1 class = "Mytitle">Login Page</h1>
        <!--문단구분 <P>, 입력박스 input tag 사용-->
        <p>ID: <input type="text"></p>
        <p>PW: <input type="text"></p>
        <!--버튼-->
        <button>Login</button>
    </body>
</html>
